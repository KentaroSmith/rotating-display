<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .frame{
            height: 900px;
            width: 100%;
        }
        .carousel-inner{
            height: 900px;
        }
        .carousel-control{
            width: 5%;
        }
        .carousel-caption{
            color: black;
        }
        .carousel-indicators .active{
            background-color: blue;
        }
        .carousel-indicators li{
            background-color:cornflowerblue;
        }
    </style>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <iframe class="frame" scrolling="no" title="schedule" src="https://www.lipsum.com/?TB_iframe=true&height=400&width=600"></iframe>
            <div class="carousel-caption">
              <h3>Schedule</h3>
            </div>
          </div>
      
          <div class="item">
            <iframe class="frame" scrolling="no" title="Four Year Tracking" src="https://www.lipsum.com/?TB_iframe=true&height=400&width=600"></iframe>
            <div class="carousel-caption">
              <h3>Four Year Tracking</h3>
            </div>
          </div>
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
<!-- JQuery CDN -->
<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
      // Sets Carousel timer
      $("#myCarousel").carousel({interval: 90000});
        
      });
    });
    </script>
</html>
